events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=llm:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn perip 10;

    # Upstream definitions
    upstream genia_app {
        server app:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream llm_api {
        server llm-api:8000 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    # Security headers map
    map $sent_http_content_type $security_headers {
        default "nosniff";
    }

    server {
        listen 80;
        server_name localhost _;
        
        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options $security_headers always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        
        # Hide server info
        server_tokens off;
        
        # Main application
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://genia_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
        
        # API routes with specific rate limiting
        location /api/ {
            limit_req zone=api burst=15 nodelay;
            
            proxy_pass http://genia_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            client_max_body_size 10M;
        }
        
        # Authentication routes with stricter rate limiting
        location /api/auth {
            limit_req zone=auth burst=5 nodelay;
            
            proxy_pass http://genia_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # LLM API (if enabled)
        location /api/llm/ {
            limit_req zone=llm burst=5 nodelay;
            
            proxy_pass http://llm_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 30s;
            client_max_body_size 10M;
            
            # Special headers for LLM API
            proxy_set_header Accept-Encoding "";
            proxy_set_header Connection "";
        }
        
        # Health checks (no rate limiting)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Next.js specific routes
        location /_next/static/ {
            proxy_pass http://genia_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
        }
        
        # Static files with long-term caching
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
            proxy_pass http://genia_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
        }
        
        # CSS and JS files
        location ~* \.(css|js|woff|woff2|ttf|eot)$ {
            proxy_pass http://genia_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options DENY;
            add_header X-Content-Type-Options nosniff;
        }
        
        # PWA files
        location ~* \.(webmanifest|manifest\.json)$ {
            proxy_pass http://genia_app;
            expires 24h;
            add_header Cache-Control "public, max-age=86400";
        }
        
        location /sw.js {
            proxy_pass http://genia_app;
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Security: Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /(?:uploads|storage|backup)/ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Custom error pages
        error_page 404 /404;
        error_page 500 502 503 504 /500;
        
        # Monitoring endpoints for Prometheus (if monitoring enabled)
        location /metrics {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;  # Only allow from Docker network
            deny all;
        }
    }
    
